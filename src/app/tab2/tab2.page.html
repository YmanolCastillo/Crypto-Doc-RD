<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Archivos PDF </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Archivos PDF </ion-title>
    </ion-toolbar>
  </ion-header>
  <ul class="cards">
    <li class="cards_item">
      <div class="card">
        <div class="card_image">
          <img
            src="https://cyberhoot.com/wp-content/uploads/2020/09/36C3-PDF-digital-signature-featured-1.jpg"
          />
        </div>
        <div class="card_content">
          <h2 class="card_title">Documento 1</h2>
          <p class="card_text">{{date | date:'medium'}}</p>
          <!-- <p class="card_text">
            Demo of pixel perfect pure CSS simple responsive card grid layout
          </p> -->
          <button class="btn card_btn" (click)="onOpenPDF()">
            Ver documento
          </button>
        </div>
      </div>
    </li>
  </ul>
</ion-content>
