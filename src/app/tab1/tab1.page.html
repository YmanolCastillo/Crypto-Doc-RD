<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Convertidor a PDF </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Convertidor a PDF</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button shape="round" expand="full" (click)="getPicture()">
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Tomar Imagen</ion-label>
  </ion-button>
  <ion-button shape="round" expand="full" (click)="getPicture()">
    <ion-icon name="image" slot="start"></ion-icon>
    <ion-label>Galer√≠a</ion-label>
  </ion-button>
  <input
    type="file"
    *ngIf="isDesktop"
    #filePicker
    (change)="onFileChoose($event)"
  />

  <ion-card *ngIf="photo">
    <ion-card-content>
      <img [src]="photo" />
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-button shape="round" expand="full" (click)="convertImage()">
    <ion-icon name="cloud-upload" slot="start"></ion-icon>
    <ion-label>Continuar</ion-label>
  </ion-button>
</ion-footer>
